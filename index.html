<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <!-- game info----------------------------------------------------------- -->
        <div class="game-info">
            <div class="game-name">
                <Span class="logo">Hang</Span>man
            </div>
            <div class="category">
                Word Form : <span></span>
            </div>
        </div>
        <hr>
        <!-- game info----------------------------------------------------------- -->
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" preload="auto" src="/aud/success-1-6297.mp3"></audio>
    <audio id="fail" preload="auto" src="aud/error-10-206498.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
